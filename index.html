<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signup d-flex">
      <div class="container">
        <ul class="nav nav-pills atas" id="myTab">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              Sign Up
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              Daftar
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
            <div class="login-left w-50 h-100">
              <div class="row justify-content-center align-content-center h-100">
                <div class="col-6">
                  <div class="header">
                    <h1 class="card-title text-center signn">SIGN UP</h1>
                  </div>
                  <form id="isiData">
                    <div class="isi-nama pt-3">
                      <ion-icon name="person-outline"></ion-icon>
                      <label id="isi-nama" class="form-label">Nama</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nama"
                        placeholder="Ketikkan nama anda"
                      />
                      <div id="namaHelp" class="form-text">
                        Minimal 10 karakter.
                      </div>
                    </div>
                    <div class="isi-umur pt-2">
                      <ion-icon name="calendar-outline"></ion-icon>
                      <label class="form-label">Umur</label>
                      <input type="number" class="form-control" id="umur" placeholder="Ketikkan Umur Anda" />
                      <div id="umurHelp" class="form-text">Minimal 25.</div>
                    </div>
                    <div class="isi-uang pt-2">
                      <ion-icon name="wallet-outline"></ion-icon>
                      <label id="isi-uang" class="form-label">Uang Saku</label>
                      <input type="number" class="form-control" id="uang" placeholder="Ketikkan Uang Saku Anda"/>
                      <div id="uangHelp" class="form-text">
                        Minimal Rp. 100.000,- dan maximal Rp. 1.000.000,-
                      </div>
                    </div>
                    <button type="submit" class="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            <div class="login-right w-50 h-100">
              <div class="row justify-content-center align-content-center h-100 pt-5">
                <div class="col-8">
                  <table id="tabel" class="table">
                    <tbody>
                      <tr>
                        <th width="200px" scope="col">Nama</th>
                        <th width="100px" scope="col">Umur</th>
                        <th width="200px" scope="col">Uang Saku</th>
                      </tr>
                    </tbody>
                  </table>
                  <br>
                  <p id="idumur" class="text-center"></p>
                  <p id="iduang" class="text-center"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <div id="popup" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pesan</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="salahnama"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="data2.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
